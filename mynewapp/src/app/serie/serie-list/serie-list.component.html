

<div class="row">

  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Channel</th><th>Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of series"
            (click)="onSelect(s)"
            [class.table-active]="selected?.num === s.num"
            style="cursor: pointer;">
          <td>{{ s.num }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.channel }}</td>
          <td>{{ s.seasons }}</td>
        </tr>
      </tbody>
    </table>

    <p class="fw-bold">
      Promedio temporadas: {{ promedio | number:'1.2-2' }}
    </p>
  </div>

  <!-- derecha: detalle -->
  <div class="col-md-4" *ngIf="selected">
    <div class="card">
      <img *ngIf="selected?.poster" [src]="selected?.poster" class="card-img-top" [alt]="selected?.name">
      <div class="card-body">
        <h5 class="card-title mb-1">{{ selected?.name }}</h5>
        <p class="text-muted mb-2">{{ selected?.channel }} • {{ selected?.seasons }} seasons</p>
        <p class="card-text">{{ selected?.description }}</p>
        <a *ngIf="selected?.webpage"
           class="btn btn-primary"
           [href]="selected?.webpage" target="_blank" rel="noopener">
          Ver más
        </a>
      </div>
    </div>
  </div>
</div>
